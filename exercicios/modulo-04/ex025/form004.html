<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="@gmail.com">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" pattern="^[0-9]{4}-[0-9]{4}$" required>
        </p>
        <p>
            
        </p>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked value="M"><label for="isxmas">Masulino</label> <br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem" value="F">Feminio</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut"> Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas"> Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat"> Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten"> Tênis</label> <br>
        </fieldset>

        <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

    </form>
</body>
</html>
